<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Javascript <br /><span>Age Calculator</span></h1>
            <div class="input_box">
                <input type="date" id="date" />
                <button onclick="calculateAge()">calculat</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let userInput = document.getElementById("date");
        //use in today date and past date not a future data
        userInput.max = new Date().toISOString().split("T")[0]; //toisostring me don part hote t ne divided hote ani fakat first part ghete
        let result = document.getElementById("result")
        function calculateAge() {
            let birthDate = new Date(userInput.value);

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            // calculated date
            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;

            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--; //Decrease the value of variable y3 by 1."
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                m3 = 11;
                y3--;
            }
            result.innerHTML = `You are ${y3} Year, ${m3} Month, and ${d3} Days Old`;

        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate(); //(kyunki 2 means March, aur 0 means â†’ 0th day of March = last day of February)
        }
    </script>
</body>

</html>
